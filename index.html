<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETO</title>
    <link rel="stylesheet" href="style.css">
    <header class="logo">
        <img src="T logo.png" alt="ETO Logo">
      </header>

      <section class="banner">
        <h2>Welcome to our ETO store!</h2>
        <p>Discover a wide range of high-quality products at great prices.</p>
       
    
      </section>
</head>
<body>

    <div class="container">
        <header>
            <h1>ETO'S PRODUCT</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="images/i1 (1).png" alt="">
                <h2>HALLMARK I1 SHIRT</h2>
                <div class="price"> ₹550</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/i1 (1).png">
                <div class="content">
                    <div class="name">HALLMARK I1 SHIRT</div>
                    <div class="price"> ₹550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="./checkout">CHECKOUT</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 ETO Official Website. All rights reserved.</p>
      </footer>
    <script src="app.js"></script>
    
</body>
</html>
